<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 670px)">
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 950px)">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>

  <!-- Viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3397DB">
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <!-- REVIEWS FORM -->
    <form id="reviews-form">
      <h3>Add a Review</h3>
      <section>
        <div>
          <label for="name">
            <span>Your Name:</span>
          </label>
          <input type="text" id="name" name="name" aria-label="Name">
        </div>
        <div>
          <label for="rating">
            <span>Your Rating:</span>
          </label>
          <select id="rating" name="rating" aria-label="Rating select">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        <div>
          <label for="comment">
            <span>Your Review Comments:</span>
          </label>
          <textarea id="comment" name="comment" cols="30" rows="10" aria-label="Review comments"></textarea>
        </div>
      </section>
      <button type="submit">Submit Review</button>
    </form>
    <!-- END REVIEWS FORM -->

    <section id="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlawkXVYwL0sGMzidfPjN_WiVMXVdyhaA&libraries=places&callback=initMap"></script>

</body>

</html>
